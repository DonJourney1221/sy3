    	<h1><font color = "whitesmoke">雷峰塔</font></h1>
	<div id="content">
		<b><font size ="5" color ="aliceblue">雷峰塔（Leifeng Tower），又名黄妃塔、西关砖塔，位于浙江省杭州市西湖区，地处西湖风景区南岸夕照山之上，是吴越国王钱俶为供奉佛螺髻发舍利、祈求国泰民安而建，始建于北宋太平兴国二年（977年），历代屡加重修，现存建筑以原雷峰塔为原型设计，重建于2002年；是"西湖十景“之一，中国九大名塔之一，中国首座彩色铜雕宝塔。</font></b>
		<br>
		<b><font size ="5" color ="aliceblue">雷峰塔主体为平面八角形体仿唐宋楼阁式塔，各层盖铜瓦，转角处设铜斗拱，飞檐翘角，总高71.679米，总占地面积3133平方米，总建筑面积为6089平方米；塔身对径28米，边长11米，周长88米，塔底为原雷峰塔遗址。</font></b>
